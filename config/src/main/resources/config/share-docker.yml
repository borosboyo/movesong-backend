server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8061/eureka/
      
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"
  level:
    org.springframework.boot: INFO
    org.springframework.web: DEBUG
    org.hibernate: ERROR
    hu.bme.aut.share: INFO
  file:
    path: ./src/main/resources/logs/
    name: ${logging.file.path}share.log

springdoc:
  packagesToScan: hu.bme.aut.share

spring:
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${db.host}:${db.port}/${db.name}?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
    username: ${db.username}
    password: ${db.password}
    hikari:
      minimumIdle: 1
      maximumPoolSize: 5
      idleTimeout: 30000
      poolName: movesong-connection-pooling
      maxLifetime: 2000000
      connectionTimeout: 60000
  jpa:
    show-sql: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
    generate-ddl: true

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

db:
  name: movesong-share
  host: postgres
  port: 5432
  username: root
  password: root