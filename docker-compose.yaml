version: '3'
services:
  config:
    image: movesong/config
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery:8085/eureka
    ports:
      - "127.0.0.1:8081:8081"
    networks:
      - local
    container_name: config

  discovery:
    image: movesong/discovery
    environment:
      - JAVA_OPTS=
        -DCONFIG_SERVER=http://config:8081
    depends_on:
      config:
        condition: service_started
    links:
      - config
    ports:
      - "127.0.0.1:8085:8085"
    networks:
      - local
    container_name: discovery

  gateway:
    image: movesong/gateway
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery:8085/eureka
        -DCONFIG_SERVER=http://config:8081
    depends_on:
      discovery:
        condition: service_started
      config:
        condition: service_started
    links:
      - discovery
      - config
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - local
    container_name: gateway

  user:
    image: movesong/user
    ports:
      - "127.0.0.1:8082:8082"
      - 1045:1045
    environment:
      - JAVA_OPTS=
        -DEUREKA_SERVER=http://discovery:8085/eureka
        -DCONFIG_SERVER=http://config:8081
        -DFRONTEND_BASEURL=https://localhost:3000
        -DMAIL_FEIGN_URL=http://email:8083/api
    depends_on:
      discovery:
        condition: service_started
      config:
        condition: service_started
      gateway:
        condition: service_started
    links:
      - discovery
      - config
      - gateway
    networks:
      - local
    container_name: user

